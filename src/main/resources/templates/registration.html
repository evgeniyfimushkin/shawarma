<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Шаурма</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<h1>Регистрация</h1>

<img width="25%" th:src="@{/images/shawarma.png}"/>



<form method = "POST" th:action="@{/register}" id = "registerForm">

    <div th:if="${userExists}" style = "color: red;">
        Пользователь с таким именем уже существует. Пожалуйста, выберите другое имя.
    </div>

    <label for="username">Логин:</label>
    <input type = "text" name = "username"/><br>

    <label for="password">Пароль:</label>
    <input type = "password" name = "password"/><br>

    <label for="confirm">Повтор пароля:</label>
    <input type = "password" name = "confirm"/><br>

    <label for="fullname">ФИО:</label>
    <input type = "text" name = "fullname"/><br>

    <label for="street">Адрес:</label>
    <input type = "text" name = "street"/><br>

    <label for="phone">Телефон:</label>
    <input type = "text" name = "phone"/><br>

    <input type = "submit" value="Register"/>

</form>

</body>
</html>
